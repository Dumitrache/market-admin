<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody style="height: 300px; overflow-y: auto;">
        <tr *ngFor="let item of locations | async" (click)="selectLocation(item)" [class.selected]="item === selectedLocation">
            <td>{{item.LocationId}}</td>
            <td>{{item.LocationName}}</td>
            <td>{{item.LocationAdress}}</td>
        </tr>
    </tbody>
</table>


<div class="row" *ngIf="isExtern == false">
    <div class="col-xs-3">
        <button class="btn btn-primary" [routerLink]="['/location']" role="button">Add location</button>
    </div>
</div>
<div class="row" *ngIf="isExtern == true && selectedLocation">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table class="table">
            <tr>
                <td>
                    Name
                </td>
                <td>
                    {{selectedLocation.LocationName}}
                </td>
            </tr>
            <tr>
                <td>
                    Description
                </td>
                <td>
                    {{selectedLocation.LocationAdress}}
                </td>
            </tr>
        </table>
    </div>
</div>
